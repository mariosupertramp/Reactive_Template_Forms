<div class="row">
    <div class="col">
        
        <form (ngSubmit)="guardar()" 
               #miFormulario="ngForm"
               autocomplete="off">


<div class="mb-3 row">
    <div class="col-sm-3 col-form-label">Producto</div>
    <div class="col-sm-9">
        <input type="text"
               class="form-control"
               [ngModel] = initForm.producto
               name="producto"
               placeholder="Nombre del producto"
               required
               minlength="3">

        <span *ngIf="nombreValido()"
              class="form-text text-danger">
        Debe de ser de 3 letras</span>
    </div>
</div>
<!-- 
*ngIf="miFormulario && 
               miFormulario.producto?.touched" -->



<div class="mb-3 row">
    <div class="col-sm-3 col-form-label">Precio</div>
    <div class="col-sm-9">
        <input type="number"
               class="form-control"
               [ngModel] = initForm.precio
               name="precio"
               placeholder="Nombre del producto"
               required>

               <span *ngIf="precioValido()"
                     class="form-text text-danger">
        El precio debe ser igual o mayor a cero</span>
               
    </div>
    
</div>


<div class="mb-3 row">
    <div class="col-sm-3 col-form-label">Existencias</div>
    <div class="col-sm-9">
        <input type="number"
               class="form-control"
               [ngModel] = initForm.existencias
               name="existencias"
               placeholder="Nombre del producto">
       
    </div>
</div>

<div class="row">
    <div class="col">
        <button type="submit"
                class="btn btn-primary float-end">Guardar
        </button>
    </div>
</div>
<!-- [disabled]="miFormulario.invalid" -->

        </form>
    </div>
</div>


<div class="row">
    <div class="col">

        <span>Pristine</span>
       <pre>{{miFormulario.pristine}}</pre>

       <span>Touched</span>
       <pre>{{miFormulario.touched}}</pre>

       <span>Valid</span>
       <pre>{{miFormulario.valid}}</pre>

       <span>Value</span>
       <pre>{{miFormulario.value | json}}</pre>

    </div>
</div>
